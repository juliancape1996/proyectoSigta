<h1>Lista de Materias</h1>
<div class="container">
    <a href="/materias/agregar " class="btn btn-success">Agregar Materia</a>
<div class="row ">
    <div class="col-sm-3 mx-2 my-3" style="text-align: center;" *ngFor=" let item of listaMaterias">
        <div class="card "  style="width: 18rem;">
        <div class="card-body text-center">
            <h5 class="card-title">{{item.nombre_de_materia}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{item.descripcion}}</h6>
            <a href="/materias/editar/{{item.id_materia}}" class="btn btn-warning mx-2 imagen-edit"><img src="../../../assets/editar.png" height="30px"> <br>Editar</a>
            <a href="/materias/eliminar/{{item.id_materia}}" style="color:black" class="btn btn-danger"><img src="../../../assets/24397ac9b79941a69d928c622d4ea10eRUPHpvRxnb59XB8k-0.png" height="30px"> <br>Eliminar</a>
        </div>
    </div>
    </div>
    </div>
</div>

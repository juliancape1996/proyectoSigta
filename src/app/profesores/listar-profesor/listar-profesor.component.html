<h1>Lista de Profesores</h1>
<div class="container">
    <a href="/profesores/agregar " class="btn btn-success">Agregar Profesor</a>
<div class="row ">
    <div class="col-sm-3 mx-2 my-3" style="text-align: center;" *ngFor=" let profesor of listaProfesores">
        <div class="card "  style="width: 18rem;">
        <div class="card-body text-center">
            <h5 class="card-title">{{profesor.nombre_profesor}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{profesor.correo_electronico}}</h6>
            <p class="card-text">{{profesor.telefono}}</p>
            <p class="card-text">{{profesor.direccion}}</p>
            <a href="/profesores/editar/{{profesor.id_profesor}}" class="btn btn-warning mx-2 imagen-edit"><img src="../../../assets/editar.png" height="30px"> <br>Editar</a>
            <a [routerLink]="['/profesores/eliminar/',profesor.id_profesor]" style="color:black" class="btn btn-danger"><img src="../../../assets/24397ac9b79941a69d928c622d4ea10eRUPHpvRxnb59XB8k-0.png" height="30px"> <br>Eliminar</a>
        </div>
    </div>
    </div>
    </div>
</div>
